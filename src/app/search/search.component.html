<div class="row search-item" *ngFor="let product of searchResult">
    <div class="col-sm-3">
        <img src="{{ product.image }}" alt="{{ product.name }}">
    </div>
    <div class="col-sm-8 details">
        <h6>{{ product.name }}</h6>
        <p><b>Price: {{ product.price }}</b></p>
        <p><span>Color: {{ product.color }}</span><span>Category: {{ product.category }}</span></p>
        <p>{{ product.description }}</p>
    </div>
</div>
