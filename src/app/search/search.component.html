<div class="row search-item" *ngFor="let product of searchResult">
    <div class="col-sm-3">
        <a href="/details/{{ product.id }}" routerLink="['/details', product.id]">
            <img src="{{ product.image }}" alt="{{ product.name }}">
        </a>
    </div>
    <div class="col-sm-8 details">
        <a href="/details/{{ product.id }}" routerLink="['/details', product.id]"><h6>{{ product.name }}</h6></a>
        <p><b>Price: {{ product.price }}</b></p>
        <p><span>Color: {{ product.color }}</span><span>Category: {{ product.category }}</span></p>
        <p>{{ product.description }}</p>
    </div>
</div>
