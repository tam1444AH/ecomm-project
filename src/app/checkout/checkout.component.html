<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-7">
            <p *ngIf="orderMsg" class="message-p">{{orderMsg}}</p>
            <h3>
                Add shipping address
            </h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input
                    type="email"
                    name="email"
                    placeholder="Enter User Email"
                    class="form-input"
                    ngModel
                />
                <input
                    type="text"
                    name="address"
                    placeholder="Enter Shipping Address"
                    class="form-input"
                    ngModel
                />
                <input
                    type="text"
                    name="contact"
                    placeholder="Enter Contact Number"
                    class="form-input"
                    ngModel
                />
                <button class="form-button">Order now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: {{totalPrice}}</h3>
            <h4>Payment Method: <b>Pay on delivery</b></h4>
        </div>
    </div>
</div>
