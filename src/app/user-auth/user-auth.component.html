<div class="user-auth">
    <div class="sign-up" *ngIf="!showLogin">
        <h1>
            User Sign Up
        </h1>
        <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
            <input 
                type="text" 
                name="name" placeholder="Enter User Name" 
                ngModel
                class="form-input"
            />
            <input
                type="email"
                name="email"
                placeholder="Enter User Email"
                ngModel
                class="form-input"
            />
            <input
                type="password"
                name="password"
                placeholder="Enter User Password"
                ngModel
                class="form-input"
            />
            <button class="form-button">Sign Up</button>
            <p>Already have an account? <a (click)="openLogin()">Click here!</a></p>
        </form>
    </div>
    <div class="login" *ngIf="showLogin">
        <h1>
            User Login
        </h1>
        <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
            <input
                type="email"
                name="email"
                placeholder="Enter User Email"
                ngModel
                class="form-input"
            />
            <input
                type="password"
                name="password"
                placeholder="Enter User Password"
                ngModel
                class="form-input"
            />
            <button class="form-button">Login</button>
            <p>Don't have an account? <a (click)="openSignUp()">Click here!</a></p>
        </form>
    </div>
</div>
