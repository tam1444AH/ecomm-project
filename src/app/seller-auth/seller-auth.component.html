<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <h1>Seller Sign Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input type="text" ngModel class="form-input" placeholder="Enter Name" name="name" />
            <input type="password" ngModel class="form-input" placeholder="Enter Password" name="password" />
            <input type="email" ngModel class="form-input" placeholder="Enter Email" name="email" />
            <button class="form-button">Sign Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have an account? Click for Login</a>
        </form>
    </div>

    <div *ngIf="showLogin" class="login">
        <h1>Seller Login</h1>
        <p class="error-p">{{ authError }}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input type="email" ngModel class="form-input" placeholder="Enter Email" name="email" />
            <input type="password" ngModel class="form-input" placeholder="Enter Password" name="password" />
            <button class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't have an account? Click for Sign Up</a>
        </form>
    </div>
</div>
